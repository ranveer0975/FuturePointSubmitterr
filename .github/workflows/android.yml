name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
          python3-pip git zip unzip openjdk-11-jdk
        pip install buildozer cython==0.29.36

    - name: Build APK using Buildozer's SDK installer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FuturePointSubmitter.apk
        path: bin/*.apk

